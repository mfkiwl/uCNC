##################
# ESP8266 Boards #
##################

[env:d1]
platform = espressif8266
framework = arduino
board = d1
build_src_filter = +<*>-<src/tinyusb>
lib_deps = 
    https://github.com/tzapu/WiFiManager/archive/refs/heads/master.zip
build_flags = -DBOARD=BOARD_WEMOS_D1 -DENABLE_WIFI
upload_speed = 256000
board_build.f_cpu = 160000000L
